<app-mspinner *ngIf="loading"></app-mspinner>
<strong> {{user.firstname + " "+  user.lastname | titlecase}}</strong>

<form  [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div>
        <p>Password</p>
        <input class="w-100" formControlName="password" placeholder="">
    </div>
    <div class="mt-3">
        <p>Age</p>
        <input class="w-100" formControlName="age" placeholder="">
    </div>
    
    <button class="btn btn-primary mt-4" type="submit">Update</button>
  </form>
