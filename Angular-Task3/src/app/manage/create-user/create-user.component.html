<app-mspinner *ngIf="loading"></app-mspinner>
<form  [formGroup]="createUserForm" (ngSubmit)="onSubmit(createUserForm)">

    <div>
        <p>ID</p>
        <input class="w-100" formControlName="id" placeholder="">
    </div>
    <div class="mt-3">
        <p>Login</p>
        <input class="w-100" formControlName="login" placeholder="">
    </div >
    <div class="mt-3">
        <p>Password</p>
        <input class="w-100" formControlName="password" placeholder="">
    </div>
    <div class="mt-3">
        <p>Age</p>
        <input class="w-100" formControlName="age" placeholder="">
    </div>
    <div class="mt-3">
        <p>First Name</p>
        <input class="w-100" formControlName="firstname" placeholder="">
    </div>
    <div class="mt-3">
        <p>Last Name</p>
        <input class="w-100" formControlName="lastname" placeholder="">
    </div>

    <button class="btn btn-primary mt-4" type="submit">Create</button>
</form>
